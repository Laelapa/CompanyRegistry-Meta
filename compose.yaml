# This compose file sets up an environment for local development

services:
  postgres:
    image: postgres:18-alpine
    container_name: cr-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cr_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-crdb}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
    ports:
      - "${POSTGRES_PORT:-5432}:${POSTGRES_PORT:-5432}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cr} -d ${POSTGRES_DB:-crdb}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cr-network

  migrations:
    build:
      context: .
      dockerfile: Dockerfile.migrations
    container_name: cr-migrations
    environment:
      GOOSE_DRIVER: ${GOOSE_DRIVER:-postgres}
      GOOSE_DBSTRING: postgres://${POSTGRES_USER:-cr}:${POSTGRES_PASSWORD:-cr_dev_password}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-crdb}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cr-network
    restart: "no"

  kafka:
    image: bitnamilegacy/kafka:latest
    container_name: cr-kafka
    environment:
      # KRaft settings
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_KRAFT_CLUSTER_ID: cr-kafka-cluster
      
      # Listeners
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      
      # Settings
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      ALLOW_PLAINTEXT_LISTENER: "yes"
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/bitnami/kafka
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - cr-network

#TODO: Pull topic names from .env
  kafka-init:
    image: bitnamilegacy/kafka:latest
    container_name: cr-kafka-init
    command: >
      sh -c "
        kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic company.mutations --partitions 3 --replication-factor 1 &&
        kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic user.mutations --partitions 3 --replication-factor 1 &&
        kafka-topics.sh --bootstrap-server kafka:9092 --list
      "
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - cr-network
    restart: "no"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: cr-kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: ${KAFKA_CLUSTER_NAME:-cr-cluster}
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      DYNAMIC_CONFIG_ENABLED: 'true'
    ports:
      - "8081:8080"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - cr-network

  cr-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cr-api
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DB_URL: postgres://${POSTGRES_USER:-cr}:${POSTGRES_PASSWORD:-cr_dev_password}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-crdb}?sslmode=disable
      KAFKA_BROKERS: ${KAFKA_BROKERS:-kafka:9092}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production_min_32_chars}
      JWT_LIFETIME: ${JWT_LIFETIME:-3h}
      SERVICE_NAME: ${SERVICE_NAME:-crDev}
      SERVER_PORT: ${SERVER_PORT:-8080}
      STATIC_DIR: ${STATIC_DIR:-/app/static}
      SERVER_SHUTDOWN_TIMEOUT: ${SERVER_SHUTDOWN_TIMEOUT:-5}
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
      kafka-init:
        condition: service_completed_successfully
    networks:
      - cr-network

volumes:
  postgres_data:
  kafka_data:

networks:
  cr-network:
    driver: bridge
